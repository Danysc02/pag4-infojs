<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Javascrips</title>
</head>
<body>
    <section class="container">
        <div class="row">
            <form id="formulario">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombre" placeholder="">
                    <label for="nombre">Nombres</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="apellidos" placeholder="">
                    <label for="apellido">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="fechaNacimiento" placeholder="">
                        <label for="fechaNacimiento">Fecha de nacimiento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" placeholder="">
                    <label for="email">Correo</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="contraseña" placeholder="Password">
                    <label for="contraseña">Contraseña</label>
                </div>
                  <button type="submit" class="btn btn-dark col-12 mt-3">Enviar</button>
    <script src="./public/js/form.js"></script>
            </form>
        </div>
    </section>
</body>
</html>
